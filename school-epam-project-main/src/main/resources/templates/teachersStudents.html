<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>School project</title>
<link href="/images/logo.png" rel="icon" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src='https://kit.fontawesome.com/a076d05399.js'
	crossorigin='anonymous'></script>
</head>
<body>

	<!-- Navbar (sit on top) -->
	<div class="w3-top">
		<div class="w3-bar w3-white w3-card" id="myNavbar">
			<a href="/" class="w3-bar-item w3-button w3-wide">HOME</a>
			<!-- Right-sided navbar links -->
			<div class="w3-right w3-hide-small">
				<a href="#teacher"
					class="w3-bar-item w3-button"><i class="fas fa-chalkboard-teacher"></i>
					TEACHER</a> <a href="#students" class="w3-bar-item w3-button"><i
					class="fas fa-user-graduate"></i> STUDENTS</a>
			</div>
			<!-- Hide right-floated links on small screens and replace them with a menu icon -->

			<a href="javascript:void(0)"
				class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
				onclick="w3_open()"> <i class="fa fa-bars"></i>
			</a>
		</div>
	</div>
	<br>
	<br>
	<!-- table TEACHERS -->
	<div class="w3-content w3-padding-large w3-margin-top" id="teacher">
		<div
			class="w3-light-grey w3-padding-large w3-padding-32 w3-margin-top"
			id="contact">
			<h3 class="w3-center">TEACHER</h3>
			<hr>
			<table border="2" class="w3-table-all w3-hoverable w3-centered">
				<tr class="w3-dark-grey">
					<th>Id</th>
					<th>Name</th>
					<th>Last Name</th>
				</tr>
				<tr>
					<td th:text="${teacher.id}" />
					<td th:text="${teacher.name}" />
					<td th:text="${teacher.lastname}" />
				</tr>
			</table>
		</div>
		<br>
		<hr size="8px" color="black" />
		<!-- table STUDENTS -->
		<div class="w3-content w3-padding-large w3-margin-top" id="students">
			<div
				class="w3-light-grey w3-padding-large w3-padding-32 w3-margin-top"
				id="contact">
				<h3 class="w3-center">STUDENTS</h3>
				<hr>
				<table border="2" class="w3-table-all w3-hoverable w3-centered">
					<tr class="w3-dark-grey">
						<th>Id</th>
						<th>Name</th>
						<th>Last Name</th>
						<th>Id Teacher</th>
						<th>Id Lesson</th>
					</tr>
					<tr th:each="student: ${students}">
						<td th:text="${student.id}" />
						<td th:text="${student.name}" />
						<td th:text="${student.lastname}" />
						<td th:text="${student.teacher.getId()}" />
						<td th:text="${student.lesson.getId()}" />
					</tr>
				</table>
			</div>
		</div>
		
	</div>
		<br> <br>
		<!-- Footer -->
		<footer class="w3-center w3-black w3-padding-64">
			<a href="#w3-top" class="w3-button w3-light-grey"><i
				class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
			<div class="w3-xlarge w3-section">
				<i class="fa fa-facebook-official w3-hover-opacity"></i> <i
					class="fa fa-instagram w3-hover-opacity"></i> <i
					class="fa fa-snapchat w3-hover-opacity"></i> <i
					class="fa fa-pinterest-p w3-hover-opacity"></i> <i
					class="fa fa-twitter w3-hover-opacity"></i> <i
					class="fa fa-linkedin w3-hover-opacity"></i>
			</div>
			<p>
				More about epam <a href="https://www.epam.com/" title="epam"
					target="_blank" class="w3-hover-text-green">here</a>
			</p>
		</footer>
</body>
</html>
