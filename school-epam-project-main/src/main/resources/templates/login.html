<!DOCTYPE html>
<html>
<head>
<title>School project-login</title>
<link href="images/logo.png" rel="icon"/>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body, h1 {
	font-family: "Raleway", sans-serif
}

body, html {
	height: 100%
}

.bgimg {
	background-image: url('/images/writing.jpg');
	min-height: 100%;
	background-position: center;
	background-size: cover;
}
</style>
</head>
<body>

	<div
		class="bgimg w3-display-container w3-animate-opacity w3-text-white">
		<div class="w3-display-topleft w3-padding-large w3-xlarge"></div>
		<div class="w3-display-middle">
			<br>
			<div
				class="w3-light-gray w3-padding-large w3-padding-32 w3-margin-top w3-opacity-min w3-animate-zoom"
				id="login">
				<h1 class="w3-center">Hello There!</h1>
				<h5 class="w3-center">Before using our services you need to log
					in into your account</h5>
							<form th:action="@{/login}" method="post">
								<div class="w3-section">
									<label>Username</label> <input class="w3-input w3-border" type="text" name="username">
								</div>
								<div class="w3-section">
									<label>Password</label> <input class="w3-input w3-border" type="password" name="password">
								</div>
				<button type="submit" class="w3-button w3-block w3-gray">Log in</button>
				<!-- 			</form> -->
			</div>
			<br>
				<div th:if="${param.error}" class="w3-light-gray w3-padding-large w3-padding-32 w3-margin-top w3-animate-zoom w3-center"
				id="messages">
	            	Invalid username and password.
	        	</div>
				<div th:if="${param.logout}" class="w3-light-gray w3-padding-large w3-padding-32 w3-margin-top w3-animate-zoom w3-center"
				id="messages">
	           		 You have been logged out.
	        	</div>
			

		</div>
		<div class="w3-display-bottomleft w3-padding-large">
			More about <a href="https://www.epam.com/" title="epam"
				target="_blank">epam</a>
		</div>
	</div>

</body>
</html>
